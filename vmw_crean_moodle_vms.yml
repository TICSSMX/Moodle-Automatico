---
- name: Creando dos VMs para Moodle
  hosts: localhost
  become: false
  gather_facts: false
  collections:
    - community.vmware
  pre_tasks:
    - include_vars: vars.yml
  tasks:
#    - name: Creando un folder en la instalaci√≥n para las VMs de Moodle
#      vcenter_folder:
#        hostname: "{{ vcenter_hostname }}"
